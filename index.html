<!DOCTYPE html>
<html>
<head>
  <title>My Simple Website</title>
  <style>
    /* CSS goes here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 20px;
      text-align: center;
    }

    h1 {
      color: #0056b3;
    }

    p {
      font-size: 1.1em;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 15px;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website!</h1>
  <p>This is a basic website created with HTML and hosted on GitHub Pages.</p>

  <button id="myButton">Click me!</button>
  <button><a href="hello.html" style="color: white">Hello!</a></button>
  <button><a href="Birthday.html" style="color: white">Hello!</a></button>
  <div id="message"></div>

  <script>
    /* JavaScript goes here */
    document.addEventListener('DOMContentLoaded', function() {
      const myButton = document.getElementById('myButton');
      const messageDiv = document.getElementById('message');

      myButton.addEventListener('click', function() {
        messageDiv.textContent = 'Button clicked! Welcome to the interactive side!';
      });
    });
  </script>

</body>
</html>
